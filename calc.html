<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body style="background: #adafee">
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />

        <div class="calculator">
          <input type="text" id="resultbox" class="form-control resultbox" placeholder="0" disabled="disabled" />
          
          <div class="row">
            <button onclick="calcular('acao', 'c')" type="button" class="btn btn-danger btn-lg clear font-weight-bold">C</button>
            <button onclick="calcular('acao', '/')"type="button" class="btn btn-warning btn-lg font-weight-bold">/</button>
            <button onclick="calcular('acao', '*')"type="button" class="btn btn-warning btn-lg font-weight-bold">x</button>
          </div>

          <div class="row">
            <button onclick="calcular('valor', '7')" type="button" class="btn btn-dark btn-lg font-weight-bold">7</button>
            <button onclick="calcular('valor', '8')" type="button" class="btn btn-dark btn-lg font-weight-bold">8</button>
            <button onclick="calcular('valor', '9')" type="button" class="btn btn-dark btn-lg font-weight-bold">9</button>
            <button onclick="calcular('acao', '-')" type="button" class="btn btn-warning btn-lg font-weight-bold">-</button>
          </div>
          
          <div class="row">
            <button onclick="calcular('valor', '4')" type="button" class="btn btn-dark btn-lg font-weight-bold">4</button>
            <button onclick="calcular('valor', '5')" type="button" class="btn btn-dark btn-lg font-weight-bold">5</button>
            <button onclick="calcular('valor', '6')" type="button" class="btn btn-dark btn-lg font-weight-bold">6</button>
            <button onclick="calcular('acao', '+')" type="button" class="btn btn-warning btn-lg font-weight-bold">+</button>
          </div>

          <div class="row">
            <button onclick="calcular('valor', '1')" type="button" class="btn btn-dark btn-lg font-weight-bold">1</button>
            <button onclick="calcular('valor', '2')" type="button" class="btn btn-dark btn-lg font-weight-bold">2</button>
            <button onclick="calcular('valor', '3')" type="button" class="btn btn-dark btn-lg font-weight-bold">3</button>
            <button onclick="calcular('acao', '=')" type="button" class="btn btn-primary btn-lg font-weight-bold enter">=</button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button onclick="calcular('valor', '0')" type="button" class="btn btn-dark zero btn-lg font-weight-bold">0</button>
            <button onclick="calcular('acao', '.')" type="button" class="btn btn-warning btn-lg font-weight-bold">.</button>
          </div>

        </div>
      </div>
    </div>
  </div>   
  
  <script>

    function calcular(tipo, valor) {

      let resultbox = document.getElementById('resultbox')

      if(tipo === 'acao') {

         if(valor === 'c') {
           resultbox.value = ''
         }

         else if(valor === '+' || valor === '-' || valor === '*' || valor === '/') {
          resultbox.value += valor
         }

         else if(valor === '=') {
          let valor_campo = eval(document.getElementById('resultbox').value)
          resultbox.value = valor_campo
         }

      } 
      
      else if (tipo === 'valor') {
        resultbox.value += valor
      }

    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
